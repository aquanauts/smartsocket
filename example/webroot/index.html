<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body>
    <h1>Smartsocket Example</h1>
    <hr>
    <div id='viewContainer'></div>

    <template>
      <div class="MainView">
        <h4>Current State</h4>
        <table id='table' border="1">
          <thead>
          <tr>
            <th>Keys</th>
            <th>Values</th>
          </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <hr>
        <h4>Add State</h4>
        <form class="AddForm">
          <label for="keyInput">Key:</label>
          <input id="keyInput" type="text">
          <label for="valueInput">Value: </label>
          <input id="valueInput" type="text">
          <button>Send</button>
        </form>
        <hr>
        <h4>Delete State</h4>
        <form class="DeleteForm">
          <label for="DeleteInput">Key:</label>
          <input id="DeleteInput" type="text">
          <button>Delete</button>
        </form>
      </div>

      <div class="AboutView">
        <h4>About</h4>
        <p>This example uses incremental snapshots to update and store state</p>
        <p>See the README for more details</p>
      </div>

    </template>

    <script type="module">
      import {createContext} from "./smartsocket.js";
      import {routes} from "./app.js";
      const context = createContext()
      context.startRouter(routes, window.viewContainer);
    </script>
  </body>
</html>
