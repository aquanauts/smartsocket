<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body>
    <h1>Smartsocket Examples</h1>
    <hr>
    <div id='viewContainer'></div>

    <template>
      <table id='table' border="1" class='StateTable'>
        <thead>
        <tr>
          <th>Keys</th>
          <th>Values</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

      <table>
        <tbody>
          <!-- You have to enclose a <tr> in a table body 
            or some browsers will drop it from the markup when it's parsed-->
          <tr class='StateRow'>
            <td class='Key'></td>
            <td class='Value'></td>
          </tr>
        </tbody>
      </table>


      <div class="MainView">
        <h2>Socket State</h2>

        <p>Uses a WebSocket to send and receive incremental state updates</p>
        <h4>Current State</h4>
        <div class="TableContainer">
        </div>
        
        <hr>
        <h4>Add State</h4>
        <form class="AddForm">
          <label for="keyInput">Key:</label>
          <input id="keyInput" type="text">
          <label for="valueInput">Value: </label>
          <input id="valueInput" type="text">
          <button>Send</button>
        </form>
        <hr>
        <h4>Delete State</h4>
        <form class="DeleteForm">
          <label for="DeleteInput">Key:</label>
          <input id="DeleteInput" type="text">
          <button>Delete</button>
        </form>
      </div>

      <div class="AboutView">
        <h2>About</h2>
        <p>A simple page with static text</p>
      </div>

      <div class="JsonView">
        <h2>JSON View</h2>
        <p>Requests an application state snapshot via a GET request rather than a WebSocket</p>
        <h4>State Snapshot</h4>
        <div class="TableContainer">
        </div>
      </div>

    </template>

    <script type="module">
      import {createContext} from "./smartsocket.js";
      import {routes} from "./app.js";
      const context = createContext()
      context.startRouter(routes, window.viewContainer);
    </script>
  </body>
</html>
